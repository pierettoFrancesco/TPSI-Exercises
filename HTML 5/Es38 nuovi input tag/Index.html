<!DOCTYPE html> 		<!--documento html5-->
<html lang="it">
	<head>
			<meta charset="UTF-8" />
			<title>  Es_38  </title>
			<link rel="stylesheet" href="index.css"/>
	</head>
	<body>
		<h1 align="center"> nuovi input tag HTML 5 </h1>
		<form id="wrapper" action="pagina2.html">
		<!-- NAME SERVE PER INVIARE IL CONTENUTO DEL CONTROLLO AL SERVER, ID INVECE CE LO ASSOCIA AD UNA LABEL-->
			<label for="txtUser"> Nome: </label>
			<input type="text" name="txtUser" id="txtUser" pattern="[a-z]{1}[a-z_]{2,19}" title="Inserire una stringa lunga tra 8 e 12 che contiene solo lettere minuscole"/>
			<br/><br/>
			<label for="txtAltezza"> Et√†: </label>
			<input type="number" name="txtAltezza" id="txtAltezza" min="1.50" max="2.00" step="0.01"/>
			<br/><br/>
			<fieldset>
				<legend> Informazioni personali </legend>
				<label for="txtColor">Colore preferito: </label>
				<input type="color" name="txtColor" id="txtColor"/>
				<br/><br/>
				<label for="txtNascita">Data di nascita: </label>	
				<input type="date" name="txtNascita" id="txtNascita" min="2000-01-01" max="2010-12-31"/>	
				<br/><br/>
				<label for="txtResidenza">Residenza: </label>	
				<input type="text" name="txtResidenza" list="listaResidenza" id="txtResidenza"/>
				<datalist id="listaResidenza">
					<option> Fossano </option>
					<option> Cuneo </option>
					<option> Saluzzo </option>
				</datalist>	
				</fieldset>
			<br/><br/>
			<label for="txtConoscenze">Conoscenze informatiche: </label>
			<br/>
			<span> 1 </span>
			<input type="range" name="txtConoscenze" min="1" max="10" step="1"/>
			<span> 10 </span>
			<input type="submit" value="invia"/>
			<br/><br/>
		</form>
	</body>
</html>
